<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Waitstaff Calculator</h1>
      
      <section class="mealDetails">
        <h2>Enter the Meal Details</h2>
        <form class="form" name="mealForm" novalidate="">
          <label for="price">Base Meal Price: $</label>
          <input type="number" name="price" required /><br/>
          <label for="taxRate">Tax Rate: %</label>
          <input class="small" type="number" name="taxRate" required /><br/>
          <label for="tips">Tip Percentage: %</label>
          <input class="small" type="number" name="tips" required /><br/>
          <input class="btn submitBtn" type="submit" name="submitBtn" value="Submit"></input>
          <button class="btn cancelBtn">Cancel</button>
        </form>
      </section>
      
      <section class="customer-charges">
        <h2>Customer Charges</h2>
        <div class="totals">
          <p>Subtotal </p><span>0.00</span><br/>
          <p>Tip </p><span>0.00</span><br/>
          <hr/>
          <p>Total </p><span>0.00</span><br/>
        </div>
      </section>

      <section class="earnings-info">
        <h2>My Earnings Info</h2>
        <div class="totals">
          <p>Tip Total: </p><span>0.00</span><br/>
          <p>Meal Count: </p><span>0.00</span><br/>
          <p>Avg Tip Per Meal: </p><span>0.00</span><br/>
        </div>
      </section>
    </div>
    <button class="btn reset">Reset</button>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
